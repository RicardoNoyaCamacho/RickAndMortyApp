<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>

  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Error</h4>

  <pre>
          {{ error | json }}
        </pre
  >
  <p class="mb-0"></p>
</div>

<div *ngIf="!loading && !error" class="row">
  <div class="col">
    <div class="row d-flex justify-content-between">
      <h1 class="col-3">List of Residents</h1>
      <button class="col-1 btn btn-danger" routerLink="/locations">
        Regresar
      </button>
    </div>
    <hr />

    <h3>Name: {{ location?.name }}</h3>
    <h3>Type: {{ location?.type }}</h3>
    <h3>Dimensiions: {{ location?.dimension }}</h3>
    <h3>Created: {{ location?.created | date }}</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let l of location?.residents">
        {{ l }}
      </li>
    </ul>
