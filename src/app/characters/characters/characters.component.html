<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>

  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Error</h4>

  <pre>
    {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div *ngIf="!loading && !error" class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let c of characters">
    <div class="card h-100" (click)="desc(c)">
      <img [src]="c.image" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ c.name }}</h5>
        <p class="card-text">
          {{ c.status }}
        </p>
        <p class="card-text">
          <span class="text-muted">ID: {{ c.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
